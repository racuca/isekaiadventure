<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Isekai Chronicles</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Lato:wght@400;700&display=swap');
      
      body {
        font-family: 'Lato', sans-serif;
        background-color: #0f172a;
        color: #e2e8f0;
        overscroll-behavior: none;
      }
      
      h1, h2, h3, h4, h5, h6, .fantasy-font {
        font-family: 'Cinzel', serif;
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #1e293b; 
      }
      ::-webkit-scrollbar-thumb {
        background: #475569; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #64748b; 
      }

      .animate-fade-in {
        animation: fadeIn 1s ease-in-out;
      }
      
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }

      /* Map Environment Animations */
      @keyframes sway {
        0%, 100% { transform: rotate(-5deg); }
        50% { transform: rotate(5deg); }
      }
      .animate-sway {
        animation: sway 3s ease-in-out infinite;
        transform-origin: bottom center;
        display: inline-block;
      }

      @keyframes wave {
        0%, 100% { transform: translateY(0) scale(1); }
        50% { transform: translateY(-2px) scale(1.05); }
      }
      .animate-wave {
        animation: wave 2.5s ease-in-out infinite;
        display: inline-block;
      }

      @keyframes bounce-subtle {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-3px); }
      }
      .animate-bounce-subtle {
        animation: bounce-subtle 2s ease-in-out infinite;
        display: inline-block;
      }
      
      @keyframes pulse-glow {
        0%, 100% { filter: brightness(1) drop-shadow(0 0 0 rgba(255,255,255,0)); }
        50% { filter: brightness(1.3) drop-shadow(0 0 5px rgba(255,255,255,0.5)); }
      }
      .animate-pulse-glow {
        animation: pulse-glow 3s ease-in-out infinite;
      }

      @keyframes sparkle {
        0%, 100% { opacity: 0; transform: scale(0.5); }
        50% { opacity: 1; transform: scale(1.2); }
      }
      .animate-sparkle {
        animation: sparkle 2s ease-in-out infinite;
      }

      /* Combat Animations */
      @keyframes idle-breathe {
        0%, 100% { transform: scale(1) translateY(0); }
        50% { transform: scale(1.05) translateY(-5px); }
      }
      .animate-idle {
        animation: idle-breathe 3s ease-in-out infinite;
      }

      @keyframes shake {
        0%, 100% { transform: translateX(0); }
        25% { transform: translateX(-10px) rotate(-5deg); }
        75% { transform: translateX(10px) rotate(5deg); }
      }
      .animate-shake {
        animation: shake 0.4s ease-in-out;
      }

      @keyframes floatUp {
        0% { opacity: 1; transform: translate(-50%, 0) scale(1); }
        100% { opacity: 0; transform: translate(-50%, -60px) scale(1.5); }
      }
      .animate-float-up {
        animation: floatUp 0.8s ease-out forwards;
      }

      @keyframes flashRed {
        0% { box-shadow: inset 0 0 0 0 rgba(220, 38, 38, 0); }
        50% { box-shadow: inset 0 0 50px 20px rgba(220, 38, 38, 0.5); background-color: rgba(220, 38, 38, 0.1); }
        100% { box-shadow: inset 0 0 0 0 rgba(220, 38, 38, 0); }
      }
      .animate-flash-red {
        animation: flashRed 0.5s ease-out;
      }
      
      @keyframes flashGreen {
        0% { box-shadow: inset 0 0 0 0 rgba(34, 197, 94, 0); }
        50% { box-shadow: inset 0 0 50px 20px rgba(34, 197, 94, 0.3); }
        100% { box-shadow: inset 0 0 0 0 rgba(34, 197, 94, 0); }
      }
      .animate-flash-green {
        animation: flashGreen 0.5s ease-out;
      }

      @keyframes slash {
        0% { transform: scale(0.5) rotate(-45deg); opacity: 0; }
        50% { transform: scale(1.5) rotate(-45deg); opacity: 1; }
        100% { transform: scale(2) rotate(-45deg); opacity: 0; }
      }
      .animate-slash {
        animation: slash 0.3s ease-out forwards;
      }

      @keyframes death {
        0% { transform: scale(1) rotate(0deg); opacity: 1; filter: grayscale(0); }
        100% { transform: scale(0) rotate(180deg); opacity: 0; filter: grayscale(1); }
      }
      .animate-death {
        animation: death 0.8s ease-out forwards;
      }
      
      /* Critical Hit Animation */
      @keyframes crit-pop {
        0% { transform: scale(1); }
        50% { transform: scale(1.5); }
        100% { transform: scale(1); }
      }

    </style>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
